<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="get">
		<label for="name">Name:</label><br>
		<input type="text" placeholder="name" name="name" id="name" required><br>
		<label for="email">Email:</label><br>
		<input type="email" placeholder="email" name="email" id="email" required><br>
		<label for="gender">Gender:</label><br>
		<input type="radio" name="gender" id="gender_m">
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f">
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands: </label><br>
		<select id="cars">
			<option value = "" disabled selected hidden>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>
		<label for="age">Age:</label><br>
		<input type="number" placeholder="age" id="age" required><br>
		<label for="dob">DOB:</label><br>
		<input type="date" id="dob" required><br>
		<label for="tel">Phone Number:</label><br>
		<input type="text" placeholder="xxx-xxx-xxxx" id="tel"><br>
		<label for="password">Password:</label><br>
		<input type="password" placeholder="password" id="password" required><br>
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label><br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
